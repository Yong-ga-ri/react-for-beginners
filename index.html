<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    function App() {
        const [munutes, setMinutes] = React.useState(0);
        const onChange = (event) => {
            setMinutes(event.target.value);
        };
        const reset = (event) => {
            setMinutes(0);
        };

        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label for="minutes">Minutes</label>
                    <input value={munutes} id="minutes" placeholder="Minutes" type="number" onChange={onChange} />
                </div>
                <div>
                    <label for="Hours">Minutes</label>
                    <input value={Math.round(munutes / 60)} id="Hours" placeholder="Hours" type="number" />
                </div>
                <button onClick={reset}>Reset</button>
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
